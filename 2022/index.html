---
layout: base.liquid
---

<ul class="students-grid">
	{% for student in collections.students %}
	<div class="student">
		<a href="/2022{{ student.url }}">
			<img
				class="student__image"
				src="{{student.data.main_image}}/-/smart_resize/600x600/"
				alt="{{student.data.project_title}}"
				width="300"
				height="300"
			/>
			<div class="student__title">{{student.data.project_title}}</div>
			<div class="student__name">{{student.data.student_name}}</div>
		</a>
	</div>
	{% endfor %}
</ul>

<script src="/2022/static/js/grid.js" defer></script>
